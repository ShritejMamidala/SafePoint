<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafePoint</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Welcome to SafePoint</h1>
    <div class="top-right-buttons">
      <button id="toggle-theme">Dark Mode</button>
      <a href="instructions.html"><button>Instructions</button></a>
    </div>
  </header>

  <main>
    <div id="map-box">
      <div id="map"></div>
    </div>
    <div id="list-box">
      <div id="shelter-list"></div>
    </div>
  </main>

  <script>
    const themeButton = document.getElementById("toggle-theme");
    themeButton.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeButton.textContent = document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
    });
  </script>

  <!-- Leaflet JS (must come before your app.js) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your main app script -->
  <script src="app.js"></script>
</body>
</html>
